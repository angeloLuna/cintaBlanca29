<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <section id="inputs">
    <input id="inputName" type="text" placeholder="Nombre">
    <input id="inputAge" type="text" placeholder="edad">
    <input id="inputEmail" type="text" placeholder="email">
    <button id="btnSubmit">Guardar</button>

  </section>

  <section id="cardContainer">
    <div class="card">
      <div class="img-container">
        <img class="img-profile" src="https://scontent.fmex5-1.fna.fbcdn.net/v/t1.0-1/p320x320/11150742_947154855314789_5946498821706403381_n.jpg?_nc_cat=102&_nc_ht=scontent.fmex5-1.fna&oh=c6a11762fbf29d6b310b664c199ee2fe&oe=5D6F912E" alt="">
      </div>
      <div class="text-container">
        <span id="displayName"></span>
        <span id="displayAge"></span>
        <span id="displayEmail"></span>
      </div>

    </div>
  </section>


  <script src="main.js"></script>
</body>
</html>
